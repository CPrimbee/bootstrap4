<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>Input Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input1">@</span>
                    </div>
                    <input type="text" class="form-control" name="input1" placeholder="Nome de Usu치rio"
                        aria-label="Nome de Usu치rio" aria-describedby="input1">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="input1" placeholder="Nome de Usu치rio"
                        aria-label="Nome de Usu치rio" aria-describedby="input1">
                    <div class="input-group-append">
                        <span class="input-group-text" id="input1">@seudominio.com.br</span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input1">R$</span>
                    </div>
                    <input type="text" class="form-control" name="input1" placeholder="Valor" aria-label="Valor"
                        aria-describedby="input1">
                    <div class="input-group-append">
                        <span class="input-group-text" id="input1">.00</span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input1">R$</span>
                    </div>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input1">0.00</span>
                    </div>
                    <input type="text" class="form-control" name="input1" placeholder="Valor" aria-label="Valor"
                        aria-describedby="input1">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input1">R$</span>
                    </div>
                    <input type="text" class="form-control" name="input1" placeholder="Valor" aria-label="Valor"
                        aria-describedby="input1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox acompanhando um input de Texto">
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Input de Texto acompanhando um Checkbox">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" aria-label="Checkbox acompanhando um input de Texto">
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Input de Texto acompanhando um Checkbox">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Pesquisar por...">
                    <div class="input-group-append">
                        <button class="btn btn-secondary">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
