<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tooltips</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto ea provident consequuntur illum quos
                    dolorum at nesciunt beatae, perferendis sunt numquam natus tempore dicta vel repudiandae animi
                    obcaecati id earum?</p>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                    title="Tooltip no Topo">
                    Tooltip Top
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip"
                data-placement="right" title="Tooltip no Direita">
                    Tooltip Right
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip"
                data-placement="bottom" title="Tooltip no RodapÃ©">
                    Tooltip Bottom
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="tooltip"
                data-placement="left" title="Tooltip na Esquerda">
                    Tooltip Left
                </button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
